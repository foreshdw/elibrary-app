{% extends "base.html" %} {% block content %}
<div class="max-w-8xl mx-auto shadow-2xl">
  <!-- Card -->
  <div class="bg-white rounded-2xl shadow-lg p-8 space-y-6">
    <!-- Tombol Back -->
    <a
      href="{% url 'users:profile' %}"
      class="px-4 py-2 bg-gray-200 rounded-xl text-gray-800 font-medium hover:bg-gray-300 transition"
    >
      &lt;
    </a>
    <h1 class="text-2xl font-bold text-gray-800 text-center">
      Change Password
    </h1>

    <!-- Form -->
    <form method="post" class="space-y-5">
      {% csrf_token %}

      <!-- Loop setiap field -->
      {% for field in form %}
      <div class="flex flex-col">
        <label class="mb-1 text-gray-700 font-medium">{{ field.label }}</label>
        {{ field }} {% if field.errors %}
        <p class="text-red-500 text-sm mt-1">{{ field.errors }}</p>
        {% endif %}
      </div>
      {% endfor %}

      <!-- Tombol -->
      <button
        type="submit"
        class="w-full py-3 bg-gradient-to-r bg-gray-900 hover:bg-gray-500 text-white font-semibold rounded-xl shadow hover:shadow-lg transition"
      >
        Change Password
      </button>
    </form>
  </div>
</div>

<!-- Styling tambahan biar field form seragam -->
<style>
  form input {
    @apply w-full px-4 py-2 border border-gray-300 rounded-lg 
          focus:ring-2 focus:ring-red-600 focus:outline-none;
  }
</style>
{% endblock %}
