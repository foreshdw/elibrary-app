{% extends "base.html" %}
{% block content %}
<div class="bg-white rounded-2xl shadow-2xl p-8 max-w-8xl mx-auto">
  <h1 class="text-2xl font-bold mb-6">Profile</h1>
  <div class="flex items-center gap-6">
    <!-- User avatar -->
    {% if request.user.profile.avatar %}
      <img src="{{ request.user.profile.avatar.url }}" class="w-24 h-24 rounded-full object-cover">
    {% else %}
      <!-- Default user icon -->
      <div class="w-24 h-24 rounded-full bg-gray-200 flex items-center justify-center text-gray-400 text-3xl">
        ðŸ‘¤
      </div>
    {% endif %}

    <!-- User info -->
    <div class="flex-1">
      <div class="mb-2"><b>Name:</b> {{ request.user.username }}</div>
      <div class="mb-2"><b>Email:</b> {{ request.user.email }}</div>
      <div class="flex gap-4 mt-4">
        <a href="{% url 'users:edit_profile' %}" class="px-4 py-2 bg-red-600 hover:bg-red-800 text-white rounded-xl font-semibold">
          Edit Profile
        </a>
        <a href="{% url 'users:password_change' %}" class="px-4 py-2 bg-black hover:bg-gray-800 text-white rounded-xl font-semibold">
          Change Password
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
