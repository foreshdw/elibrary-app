{% extends "base.html" %}{% block content %}
<div class="bg-white rounded-xl shadow p-6 max-w-lg mx-auto">
  <h1 class="text-xl font-bold mb-4">Hapus Buku</h1>
  <p>Anda yakin ingin menghapus <b>{{ book.title }}</b>?</p>
  <form method="post" class="mt-4">{% csrf_token %}
    <button class="bg-red-600 text-white px-4 py-2 rounded">Hapus</button>
    <a href="{% url 'books:detail' slug=book.slug %}" class="ml-3 px-4 py-2 rounded border">Batal</a>
  </form>
</div>
{% endblock %}
